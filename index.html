<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Title -->
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<br>
<body>
  
    <div class="container">
      <!-- Jumbotron -->
        <div class="jumbotron">
            <div>
                <h1 class="text-center">Train Scheduler</h1>
                <p1 class="text-center">Choo. Choo. Chee. Chee.</p1>
            </div>
        </div>
    </div>

    <br>
    <!-- Display, Train's Added -->

    <div class="row">
        <div class="col-lg-12"> 
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thread>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thread>
              <tbody>
                <!--Leave This Empty-->
              </tbody>
            </table>
        </div>
    </div>
  </div>
 <!-- Add Train Panel -->
 
  <div class="container class">
    <div class="panel panel-default">
      <div class="panel-heading">
        
        <div>
          <div class="panel-body">

            <!--Empty, Add Train Form-->
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>
              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
              <div class="form-group">
                <label for="">First Train Time: HH:mm - military time</label>
                <input type="text" class="form-control" id="firstTrainInput">
              </div>
              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>

              <!--Submit Button-->
              <button type="submit" class="btn btn-primary" id="submit">Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
  <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <!-- logic.js source -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
